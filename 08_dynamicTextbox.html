<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aravindan</title>
</head>
<body>
    <div id="box">
        <input type="text" class="txt">
        <button id="btn">Add more</button>

    </div>
    <script>
        var btn =document.querySelector("#btn");
        btn.onclick=function()
        {
            var div=document.createElement("div");
            div.innerHTML= generateit();
            document.getElementById("box").appendChild(div);
        }
        function generateit()
        {
            return"<input type='text'><button onclick='Removeit(this)'>Remove</button>";
        }

        function Removeit(abc)
        {
            document.getElementById("box").removeChild(abc.parentNode);
        }
    </script>


</body>   
</html>
