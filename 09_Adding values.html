<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aravindan</title>
</head>
<body>
    <div id="box">
        <input type="text" class="txt">
        <button id="btn">Add more</button>
        <button id="getresult">Result</button>

    </div>
    <script>
        var btn =document.querySelector("#btn");
        btn.onclick=function()
        {
            var div=document.createElement("div");
            div.innerHTML= generateit();
            document.getElementById("box").appendChild(div);
        }

        var get=document.querySelector("#getresult");
        get.onclick=function()
            {
                var x=document.querySelectorAll(".txt");
                
                var tot=0;
                for(i=0;i<x.length;i++)
                {
                tot=tot+Number(x[i].value);
                }
                
                alert(tot);
            }

        function generateit()
        {
            return"<input type='text' class='txt'><button onclick='Removeit(this)'>Remove</button>";
        }

        function Removeit(abc)
        {
            document.getElementById("box").removeChild(abc.parentNode);
        }
       
    </script>


</body>   
</html>
